<body>
  <header class = "backgroundBlue">
    <div class = "buy white underline">
      <a class = "white" href = "">Mon panier</a>
      <i class="fas fa-shopping-cart"></i>
      <a class = "white" href = "">S'inscrire</a>
      <i class="fas fa-sign-in-alt"></i>
    </div>
      <!--~~~~~~~START "BLOCK HEADER"~~~~~~-->
      <div class = "BlockHeader">
        <div class = "logo styleimg">
          <img src = "img/terredegeek.png" height = "120"/>
        </div>
        <div class = "acceuil">
          <a class = "white" href = "index.html">ACCEUIL</a>
        </div>
        <div class = "produit">
          <a class = "white" href = "Pages/Produits.html">NOS PRODUITS</a>
        </div>
        <!--~~~~~SEARCH BAR~~~~~~-->
        <div class = "searchBar">
          <form>
            <input type = "search" name = "recherche" placeholder = "Rechercher ici"/>
            <i class ="fas fa-search white"></i>
          </form>
        </div>
        <!--~~~~~PRÉSENTATION~~~~~~-->
        <div class = "presentation">
          <a class = "white" href = "Presentation.html">PRÉSENTATION</a>
        </div>
        <!--~~~~~CONTACT~~~~~~-->
        <div class = "contact">
          <a class = "white" href = "Contact.html">NOUS CONTACTER</a>
        </div>
      <!--~~~~~~~END "BLOCK HEADER"~~~~~~-->
      </div>
      <!--~~~~~~~~~~~~~~~~~~~~~END HEADER~~~~~~~~~~~~~~~~~~~~~-->
    </header>

  <!--~~~~~~~~~~~~~~~~~~~~~START MAIN~~~~~~~~~~~~~~~~~~~~~-->
  <main class = "blue">
    <h2 class = "center">CONTACT</h2>
    <section class = "sectionContact">
      <div class = "BlockInfoUser">
        <form class = "formContact" method = "post">
          <label>Nom :</label>
            <input type = "text" name "text"/>
            <label>Prénom :</label>
            <input type = "text" name "text"/>
            <label>E-mail :</label>
            <input type = "email" name "email"/>
            <label>Tél :</label>
            <input type = "tel" name "tel"/>
        </form>
      </div>
        <div class = "BlockObjet">
          <label>Sélectioner votre objet :</label>
          <select class = "dropdown" name = "Objet" id = "Objet">
            <option value = "Remboursement">Remboursement</option>
            <option value = "infoservice">Information sur notre service</option>
            <option value = "garantie">Garantie</option>
            <option value = "job">Demande d'emplois</option>
        </select>
        <form class = "sousmettre" method = "post">
          <input  class = "backgroundBlue white noborder"type = "submit" name = "submit" value = "Soumettre" />
        </form>
      </div>
    </section>
  </main>
  <!--~~~~~~~~~~~~~~~~~~~~~END MAIN~~~~~~~~~~~~~~~~~~~~~-->

  <div class = "Follow blue">
    <h3 class = "Follow">SUIVEZ-NOUS</h3>
    <a href = ""><i class="fab fa-facebook-square fa-3x blue"></i></a>
    <a href = ""><i class="fab fa-twitter-square fa-3x blue"></i></a>
    <a href = ""><i class="fab fa-instagram fa-3x blue"></i></a>
  </div>
  </main>
  <!--~~~~~~~~~~~~~~~~~~~~~START FOOTER~~~~~~~~~~~~~~~~~~~~~-->
  <footer class = "backgroundBlue">
    <div class = "Abonnement">
    <h2 class = "white">Abonnez-vous à l'essentiel !</h2>
      <form>
        <input type = "mail" name = "mail" placeholder = "Mon adresse mail"/>
        <input type = "submit" value = "OK"/>
      </form>
    </div>
  </footer>
  <!--~~~~~~~~~~~~~~~~~~~~~END FOOTER~~~~~~~~~~~~~~~~~~~~~-->
